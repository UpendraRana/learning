<html>

<head>
    <title>Movie Library</title>

    <!--library files-->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>

    <!--modules-->
    <script src=" /common/common.module.ui.js "></script>
    <script src="/common/common.module.core.js"></script>
    <script src='/app.module.js'></script>


    <script src="/layout/topBar.directive.js"></script>
    <script src="/layout/sideBar.directive.js"></script>
    <script src="/movies/indexCtrl.js "></script>

</head>

<body ng-app="movies">

            <div class="col-md-12">
